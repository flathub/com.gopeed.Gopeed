app-id: com.gopeed.Gopeed
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
rename-icon: gopeed
rename-desktop-file: gopeed.desktop
command: gopeed
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher
  # https://github.com/miguelpruivo/flutter_file_picker/pull/1275
  - --filesystem=xdg-download
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/gtk-doc

modules:
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json
  - name: gopeed
    buildsystem: simple
    build-commands:
      - bsdtar --to-stdout -xf gopeed.deb data.* | bsdtar -xf -
      - mv opt/gopeed /app/
      - cp -a usr/share /app/
      - chmod +x /app/gopeed/gopeed
      - install -Dm755 gopeed.sh /app/bin/gopeed
      - install -Dm644 com.gopeed.Gopeed.metainfo.xml -t /app/share/metainfo
    sources:
      - type: file
        url: https://github.com/GopeedLab/gopeed/releases/download/v1.6.3/Gopeed-v1.6.3-linux-amd64.deb
        dest-filename: gopeed.deb
        sha256: fe28d674238fbd930325f753518a2b9a012e20d8c7c44e9b65b55d44eadbe979
        x-checker-data:
          type: json
          url: https://api.github.com/repos/GopeedLab/gopeed/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: >-
            .assets[] | select(.name=="Gopeed-v" + $version + "-linux-amd64.deb")
            |
            .browser_download_url
      - type: file
        path: com.gopeed.Gopeed.metainfo.xml
      - type: script
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - /app/gopeed/gopeed
        dest-filename: gopeed.sh
