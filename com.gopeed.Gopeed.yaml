app-id: com.gopeed.Gopeed
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.vala
rename-icon: gopeed
rename-desktop-file: gopeed.desktop
command: gopeed
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  # https://github.com/miguelpruivo/flutter_file_picker/pull/1275
  - --filesystem=xdg-download
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/gtk-doc
build-options:
  append-path: /usr/lib/sdk/vala/bin
  prepend-ld-library-path: /usr/lib/sdk/vala/lib

modules:
  # https://github.com/flathub/org.localsend.localsend_app/blob/c84bacb9c30891887f0a82d7af9afb6f313358db/org.localsend.localsend_app.yml#L25-L106
  - name: libayatana-appindicator
    buildsystem: cmake-ninja
    config-opts:
      - -DENABLE_BINDINGS_MONO=NO
      - -DENABLE_BINDINGS_VALA=NO
    modules:
      - shared-modules/intltool/intltool-0.51.json
      - name: libdbusmenu-gtk3 # Dependency of libayatana-appindicator
        buildsystem: autotools
        build-options:
          cflags: -Wno-error
          env:
            HAVE_VALGRIND_FALSE: '#'
            HAVE_VALGRIND_TRUE: ''
        config-opts:
          - --with-gtk=3
          - --disable-dumper
          - --disable-static
          - --disable-tests
          - --disable-gtk-doc
          - --enable-introspection=no
          - --disable-vala
        sources:
          - type: archive
            url: https://launchpad.net/libdbusmenu/16.04/16.04.0/+download/libdbusmenu-16.04.0.tar.gz
            sha256: b9cc4a2acd74509435892823607d966d424bd9ad5d0b00938f27240a1bfa878a
        cleanup:
          - /include
          - /libexec
          - /lib/pkgconfig
          - /lib/*.la
          - /share/doc
          - /share/libdbusmenu
          - /share/gtk-doc
          - /share/gir-1.0
      - name: gtest
        buildsystem: cmake-ninja
        sources:
          - type: git
            url: https://github.com/google/googletest.git
            tag: v1.14.0
            commit: f8d7d77c06936315286eb55f8de22cd23c188571
            x-checker-data:
              type: anitya
              project-id: 18290
              tag-template: v$version
      - name: ayatana-ido
        buildsystem: cmake-ninja
        sources:
          - type: git
            url: https://github.com/AyatanaIndicators/ayatana-ido.git
            tag: 0.10.2
            commit: 2bb2f321c64b903b6e4b5c581d79602632c851c5
            x-checker-data:
              type: anitya
              project-id: 18445
              tag-template: $version
              stable-only: true
      - name: libayatana-indicator
        buildsystem: cmake-ninja
        sources:
          - type: git
            url: https://github.com/AyatanaIndicators/libayatana-indicator.git
            tag: 0.9.4
            commit: 611bb384b73fa6311777ba4c41381a06f5b99dad
            x-checker-data:
              type: anitya
              project-id: 18447
              tag-template: $version
              stable-only: true
    sources:
      - type: git
        url: https://github.com/AyatanaIndicators/libayatana-appindicator.git
        tag: 0.5.93
        commit: 238c8b02718fa5b4af95ede72beeed762094f4cc
        x-checker-data:
          type: anitya
          project-id: 18446
          tag-template: $version
          stable-only: true

  - name: libnotify
    buildsystem: meson
    config-opts:
      - -Dtests=false
      - -Dintrospection=disabled
      - -Dman=false
      - -Dgtk_doc=false
      - -Ddocbook_docs=disabled
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libnotify/0.8/libnotify-0.8.3.tar.xz
        sha256: ee8f3ef946156ad3406fdf45feedbdcd932dbd211ab4f16f75eba4f36fb2f6c0
        x-checker-data:
          type: gnome
          name: libnotify
          stable-only: true

  - name: gopeed
    buildsystem: simple
    build-commands:
      - bsdtar --to-stdout -xf gopeed.deb data.* | bsdtar -xf -
      - mv opt/gopeed /app/
      - cp -a usr/share /app/
      - chmod +x /app/gopeed/gopeed
      - install -Dm755 gopeed.sh /app/bin/gopeed
      - install -Dm644 com.gopeed.Gopeed.metainfo.xml -t /app/share/metainfo
    sources:
      - type: file
        url: https://github.com/GopeedLab/gopeed/releases/download/v1.5.7/Gopeed-v1.5.7-linux-amd64.deb
        dest-filename: gopeed.deb
        sha256: 5484719fe8879094b3957fd10780ec087801e3ea46337ac9d921396402701b01
        x-checker-data:
          type: json
          url: https://api.github.com/repos/GopeedLab/gopeed/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: >-
            .assets[] | select(.name=="Gopeed-v" + $version + "-linux-amd64.deb")
            |
            .browser_download_url
      - type: file
        path: com.gopeed.Gopeed.metainfo.xml
      - type: script
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - /app/gopeed/gopeed
        dest-filename: gopeed.sh
