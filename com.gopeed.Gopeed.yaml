app-id: com.gopeed.Gopeed
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
rename-icon: gopeed
rename-desktop-file: gopeed.desktop
command: gopeed
finish-args:
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  - --share=network
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  # https://github.com/miguelpruivo/flutter_file_picker/pull/1275
  - --filesystem=xdg-download
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/gtk-doc
modules:
  - shared-modules/libappindicator/libappindicator-gtk3-12.10.json
  - name: libnotify
    buildsystem: meson
    config-opts:
      - -Dtests=false
      - -Dintrospection=disabled
      - -Dman=false
      - -Dgtk_doc=false
      - -Ddocbook_docs=disabled
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libnotify/0.8/libnotify-0.8.3.tar.xz
        sha256: ee8f3ef946156ad3406fdf45feedbdcd932dbd211ab4f16f75eba4f36fb2f6c0
        x-checker-data:
          type: gnome
          name: libnotify
          stable-only: true
  - name: gopeed
    buildsystem: simple
    build-commands:
      - bsdtar --to-stdout -xf gopeed.deb data.* | bsdtar -xf -
      - mv opt/gopeed /app/
      - cp -a usr/share /app/
      - chmod +x /app/gopeed/gopeed
      - install -Dm755 gopeed.sh /app/bin/gopeed
      - install -Dm644 com.gopeed.Gopeed.metainfo.xml -t /app/share/metainfo
    sources:
      - type: file
        url: https://github.com/GopeedLab/gopeed/releases/download/v1.5.6/Gopeed-v1.5.6-linux-amd64.deb
        dest-filename: gopeed.deb
        sha256: 03df317da441cb611b5718a6a427347191a253b914b1cc9502fe152c9bf38cfe
        x-checker-data:
          type: json
          url: https://api.github.com/repos/GopeedLab/gopeed/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: >-
            .assets[] | select(.name=="Gopeed-v" + $version + "-linux-amd64.deb")
            |
            .browser_download_url
      - type: file
        path: com.gopeed.Gopeed.metainfo.xml
      - type: script
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - /app/gopeed/gopeed
        dest-filename: gopeed.sh
